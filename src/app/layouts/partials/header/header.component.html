<div class="app-header header-shadow">
    <div class="app-header__logo">
        <div class="logo-src"><a [routerLink]="['/']"><img src="assets/images/logo.png"></a></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button> 
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>    <div class="app-header__content">
       
        <div class="app-header-right">
            <ul>
                
                    <li>
                      
                        <h4  class="logout" data-toggle="modal" data-target="#logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></h4>
                    </li> 
            </ul>   
        </div>
    </div>
</div>  

 <!-- Delete Country -->
 <div class="modal fade customer-delete-model" id="logout" tabindex="-1" role="dialog" aria-labelledby="logout" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logout">Logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- <h2>Are You Sure?</h2> -->
          <p>Are you sure you want to logout now ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary save-btn" data-dismiss="modal" (click)="logout()">Ok</button>
          <button type="button" class="btn  cancel-btn"  data-dismiss="modal" aria-label="Close">Cancel</button>
        </div>
      </div>
    </div>
  </div>
