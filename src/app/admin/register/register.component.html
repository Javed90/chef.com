                <div class="tab-content">
                    <div class="tab-pane active" id="tabs-1" role="tabpanel">
                     
                       <section class="">
                         
                          <form [formGroup]="registerForm" >
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputEmail4">First Name</label>
                                      <input type="text" class="form-control" id=""
                                      name="firstName"
                                      formControlName="firstName"
                                      id="firstName"
                                      placeholder="First Name"
                                      [ngClass]="{'ng-invalid ng-touched': submitted && f['firstName'].errors }"
                                      >
                                      <div *ngIf="submitted && f['firstName'].errors" class="invalid-formdata">
                                          First Name is required
                                      </div>
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                      <label for="inputPassword4">Last Name</label>
                                      <input type="text" class="form-control" id="" 
                                      name="lastName"
                                      formControlName="lastName"                                      
                                      id="lastName"
                                      placeholder="last Number"
                                      [ngClass]="{'ng-invalid ng-touched': submitted && f['lastName'].errors }"
                                      >
                                      <div *ngIf="submitted && f['lastName'].errors" class="invalid-formdata">
                                          Last Name is required
                                      </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Email Address</label>
                                    <input type="text" class="form-control" 
                                    formControlName="email"
                                    name="email"                                   
                                    id="inputAddress" placeholder="Email"
                                    [ngClass]="{'ng-invalid ng-touched': submitted && f['email'].errors }"
                                    >
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-formdata">
                                        Email is required
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <label for="inputAddress">Set Password</label>
                                    <input type="password" class="form-control" id="inputAddress"
                                    formControlName="password"
                                    name="password"                                  
                                    placeholder="*****"
                                    [ngClass]="{'ng-invalid ng-touched': submitted && f['password'].errors }"
                                    >
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-formdata">
                                        Password is required
                                    </div>
                                </div>
                                  <div class="form-group">
                                    <label for="inputAddress">Confirm Password</label>
                                    <input type="password" class="form-control"
                                    id="inputAddress" placeholder="*****"
                                    name="confirmPassword"
                                    (keyup)="conformPassword($event)"
                                    >
                                    <div *ngIf="!isConform && !isConformCheck" class="invalid-formdata">
                                      Conform password and password does not match
                                    </div>
                                    <div *ngIf="isConformCheck" class="invalid-formdata">
                                      Conform Password is required
                                    </div>
                                </div>
                                                              
                                    <div class="info-per-btn">
                                      <button class="green-btn" id = "signinButton" type ="submit"  (click)="onSubmit()" >Register</button>
                               
                                  </div>
                          </form>

                       </section>
