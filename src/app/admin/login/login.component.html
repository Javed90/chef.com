<section class="login-screens">
    <div class="login-inner">
      <div class="login-logo text-center">
        <img src="assets/images/logo.png">
        <h5>Sign in your Account</h5>
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email </label>
          <input type="text" class="form-control" 
            formControlName="email"
            name="email"                                   
            id="inputAddress" placeholder="Email"
            [ngClass]="{'ng-invalid ng-touched': submitted && f['email'].errors }"
            >
            <div *ngIf="submitted && f['email'].errors" class="invalid-formdata">
                Email is required
          </div>
        </div>
        <div class="form-group mb-0">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="inputAddress"
            formControlName="password"
            name="password"                                  
            placeholder="*****"
            [ngClass]="{'ng-invalid ng-touched': submitted && f['password'].errors }"
          >
          <div *ngIf="submitted && f['password'].errors" class="invalid-formdata">
              Password is required
          </div>
        </div>
       <div class="login-btns">  
         <!-- <a [routerLink]="['/forgot-password']" class="forgot-pass">Forgot Password</a> -->
         <button class="green-btn" id = "signinButton" type ="submit" (click)="onSubmit()">Login</button>
       </div>
   
      </form>

    </div>
  </section>
