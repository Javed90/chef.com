    <div class="user-header customers-header">
        <h3>Categories List

        </h3> 
    </div>
    <div class="user-header customers-header">
      <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-3">
          <label class="search-reset"> Date <a (click)="reset('reset')">Reset</a> </label>
          <input type="text"
          placeholder="Date"
          class="form-control"
          bsDatepicker
          #name
          [bsConfig]="{ isAnimated: true }"
          name= "dateS"
          [ngModel]="dateS" (ngModelChange)="searchDate($event)"
          readonly
          >
           <!-- <input type="text"
           placeholder="January 01, 2022"
           class="form-control"
           (input)="searchDate($event)"> -->
        </div>
        <div class="col-md-3">
          <div class="search-banner">
            <label>Category Name</label>
            <input type="text" id="" name="searchByProductName" placeholder="Category Name"  autocomplete="off" class="form-control" (input)="categoryTypeSearch($event)">
              
          </div>
          
        </div>
      </div>
            
    </div>
    <div class="user-list-table">
        <table class="table">
          <thead class="" style="background-color: #8eb73b;">
            <tr>
              <th scope="col">S No.</th>
              <th scope="col">Category Name</th>
              <th scope="col">Category Image</th>
              <th scope="col"> Date</th>
             <!-- <th scope="col">Sub-Sub Category Name</th> -->
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categoryListWithSearch | paginate: { itemsPerPage: 10, currentPage: p,
              totalItems: total } let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{item.categoryId}}</td>
              <td *ngIf="item.categoryImage"><img src="{{imagePath}}/{{item.categoryImage}}"></td>
              <td *ngIf="!item.categoryImage"><img src="assets/images/chefimage.png"></td>
               <!-- <td>Collection 1</td>
              <td>Hot</td> -->
              <td>{{item.categoryCreateDate | date:'longDate'}}</td>
              <td>
                  <a [routerLink]="['/categories/detail/',item.categoryId]"  class="eye-btn"> <i class="fa fa-eye" aria-hidden="true"></i></a>
                 <a [routerLink]="['/categories/edit/',item.categoryId]" (click)="sendObject(item)" class="edit-btn"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                <!-- <a href="" type="button" class="cross-btn-table" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-times" aria-hidden="true"></i></a> -->
                </td>   
            </tr>
           
     
          </tbody>
        </table>
    </div><!--user-list-table-->
    <div *ngIf="categoryListWithSearch == ''">
      <p style="text-align: center;font-size:20px;padding-top: 10px">Record Not Found</p> 
    </div>
    <pagination-controls (pageChange)="p = $event" *ngIf="categoryListWithSearch != '' && total > 10"></pagination-controls>
