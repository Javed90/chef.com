<div class="app-main__inner">
    <div class="user-header customers-header">
        <h3>Categories Details 
         <!-- <form action="/action_page.php">
          <label for="fname">From:</label>
          <input type="text" id="fname" name="fname">
          <label for="lname">To:</label>
          <input type="text" id="lname" name="lname">
        </form> -->
        </h3> 
    </div>
    <div class="user-list-images">
        <div class="row">
          <div class="col-md-6">
            <ul>
              <li><b>Category Name:</b> {{categoryName}} </li>  
              <li><b>Sub Category Name:</b> {{subCatName}}</li>       
            </ul>
          </div>
          
        </div>
      </div>
    <div class="user-list-table">
        <table class="table">
          <thead class="" style="background-color: #8eb73b;">
            <tr>
              <th scope="col">Sr. No.</th>
              <th scope="col"> Date</th>
              <th scope="col">Sub-Sub-Category Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of subSubCategoriesList; let i = index;">
              <td>{{i}}</td>
              <td>{{item.subSubCategoryCreateDate | date:'longDate'}}</td>
              <td>{{item.subSubCategoryId}}</td>
              <td>
                  <a (click)="getObjectSendUrl(item)" class="eye-btn"> <i class="fa fa-eye" aria-hidden="true"></i></a>
                 <a data-toggle="modal" data-target="#exampleModalCenter" class="edit-btn" (click)="getSubCatName(item)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                </td>   
            </tr>
           
     
          </tbody>
        </table>
    </div><!--user-list-table-->

    

</div>
<!-- Modal -->
<div class="modal fade customer-delete-model" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Edit </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="imges-upload text-center">
                    <p>Add Sub Sub Category Picture</p>
                    <div class="row">
                      <image-cropper 
                        [imageChangedEvent]="imageChangedEvent" 
                        [maintainAspectRatio]="true" 
                        [aspectRatio]="4 / 3"
                        format="png" 
                        (imageCropped)="imageCropped($event)" 
                        (imageLoaded)="imageLoaded()"
                        (cropperReady)="cropperReady()" 
                        (loadImageFailed)="loadImageFailed()">
                      </image-cropper>
                  </div>
                    <div class="imgUp m-auto">
                        <div class="imagePreview"><img src="{{imagePath}}/{{showImages}}" *ngIf="showImages && !croppedImage"> <img src="{{croppedImage}}" *ngIf="showImages && croppedImage"> <img src="{{croppedImage}}" *ngIf="!showImages && croppedImage"></div>
                        <label class="btn btn-primary">
                            Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;" (change)="uploadImage($event)">
                        </label>
                    </div><!-- col-2 -->
                </div>
            <form>
                <div class="form-group">
                <label for="inputEmail4">Sub Sub Category Name</label>
                <input type="text" class="form-control" readonly value="{{subSubcatname}}" id="" placeholder="Enter Sub Category Name">
                </div>
                                                
                <div class="info-per-btn">
                    <button type="button" (click)="uploadImageWithCategoryName($event)" [disabled]="!isButton" class="save-btn">Save</button>
                </div>
            </form>
        </div>
        
      </div>
    </div>
  </div>
