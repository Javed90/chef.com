        <div class="col-md-12 col-lg-6 serchbydate">
          <!-- <div class="total-date-top">
              <h3>Date</h3>
                 
          </div> -->
          <form [formGroup]="dashBoardForm">
              <div class="row">
                  <div class="col-md-5">
                    <input type="text" class="form-control"
                    placeholder="From Date"
                    name="fromDate"  
                    formControlName="fromDate"                                  
                    id="datepicker" 
                    bsDatepicker
                    [maxDate]="minDate"
                    autocomplete="off"
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                    readonly>
                    <div *ngIf="submitted && f['fromDate'].errors" class="invalid-formdata">
                            From Date is required
                    </div>
                  </div>
                  
                  <div class="col-md-5">
                    <input type="text" class="form-control"
                    placeholder="To Date"
                    name="toDate"
                    formControlName="toDate"                                   
                    id="datepicker" 
                    bsDatepicker
                    autocomplete="off"
                    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                    readonly>
                    <div *ngIf="submitted && f['toDate'].errors" class="invalid-formdata">
                            To Date is required
                    </div>
                  </div>
                  <div class="col-md-2">
                   <button type="submit" class="btn" (click)="submit($event)" ><i class="fa fa-search" aria-hidden="true"></i></button> 
                  </div>
              </div>
          </form>
      </div>
      </div>
    </div>

    <div class="user-list-table">
        <table class="table">
          <thead class="" style="background-color: #8eb73b;">
            <tr>
              <th scope="col">S No.</th>
              <th scope="col">Day</th>
              <th scope="col">Total Customers</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="custom-summary">
                <td>Summary</td>
                <td></td>
                <td>{{customerOverTime?.summaryTotalCustomer}}</td>
                <td></td>
            </tr>
            <tr *ngFor="let item of customOverSearch | paginate: { itemsPerPage: 10, currentPage: p,
              totalItems: total }; let i = index;">
              <td>{{i + 1}}</td>
              <td>{{item.month}}</td>
              <td>{{item.totalCustomer}}</td>
              <td><a  class="eye-btn" (click)="viewCustomers(item)"> <i class="fa fa-eye" aria-hidden="true"></i></a></td>
            </tr>
          

          </tbody>
        </table>
    </div><!--user-list-table-->
    <div>
      <div *ngIf="customOverSearch == ''">
        <p style="text-align: center;font-size:20px;padding-top: 10px">Record Not Found</p> 
      </div>
      <pagination-controls (pageChange)="p = $event"  *ngIf="customOverSearch != '' && total > 10"></pagination-controls>
    </div>
