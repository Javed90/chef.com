    <div class="user-header customers-header">
        <h3>Notifications List  <a [routerLink]="['add']">Add New Notification</a>
       
        </h3> 
    </div>
    <div class="user-header customers-header">
      <div class="row">
        <div class="col-md-6">

        </div>

        <div class="col-md-6">
          <div class="search-banner">
            <label>Notification</label>
            <input type="text" id="" name="searchByProductName" placeholder="Notification" class="form-control" (input)="notificationsSearch($event)">     
          </div>
          
        </div>
      </div>
            
    </div>
    <div class="user-list-table">
        <table class="table">
          <thead class="" style="background-color: #8eb73b;">
            <tr>
              <th scope="col">S No.</th>
              <th scope="col"> Date</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of notificationSearch | paginate: { itemsPerPage: 10, currentPage: p,
              totalItems: total };  let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{item.createDate | date:'longDate'}}</td>
                <td>{{item.title}}</td>
               <td>{{item.description}}</td>
               <td>
                <a href="" type="button" class="cross-btn-table" data-toggle="modal" data-target="#deleteNotification" (click)="deletenotification(item.notificationId)"><i class="fa fa-times" aria-hidden="true"></i></a>
                </td>
            </tr>
            <tr *ngIf="!notificationSearch"><td></td><td></td>
              <p style="text-align: center;font-size:20px;padding-top: 10px">Record Not Found</p> 
            </tr>
          </tbody>
        </table>
    </div><!--user-list-table-->
    <div *ngIf="notificationSearch == ''">
      <p style="text-align: center;font-size:20px;padding-top: 10px">Record Not Found</p> 
    </div>
    <pagination-controls (pageChange)="p = $event" *ngIf="notificationSearch != '' && total >= 10"></pagination-controls>

 <!-- Delete Notifications -->
 <div class="modal fade customer-delete-model" id="deleteNotification" tabindex="-1" role="dialog" aria-labelledby="deleteNotification" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteNotification">Delete Notification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Are You Sure?</h2>
        <p>Do you really want to delete this Notification data?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary save-btn" data-dismiss="modal" (click)="deleteData()">Delete</button>
        <button type="button" class="btn  cancel-btn"  data-dismiss="modal" aria-label="Close">Cancel</button>
      </div>
    </div>
  </div>
</div>
