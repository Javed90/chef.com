<div class="app-main__inner">
    <div class="add-new-cus">
         <a [routerLink]="['/newsletters/add']">Add New</a>
    </div>
    <div class="user-header customers-header">
        <h3>Newsletters List 
         <!-- <form action="/action_page.php">
          <label for="fname">From:</label>
          <input type="text" id="fname" name="fname">
          <label for="lname">To:</label>
          <input type="text" id="lname" name="lname">
        </form> -->
        </h3> 
    </div>

    <div class="user-list-table">
        <table class="table">
          <thead class="" style="background-color: #8eb73b;">
            <tr>
              <th scope="col">S. No</th>
              <th scope="col"> Date</th>
              <th scope="col">Title</th>
              <th scope="col">Sub-Title</th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of newsLetterList; let i = index;">
              <td>{{i + 1}}</td>
              <td>{{item.newsletterAddedDate | date:'longDate'}}</td>
              <td>{{item.title}}</td>
               <td>{{item.subTtitle}}</td>
              <td *ngIf="!item.image"><img src="assets/images/chefimage.png"></td>
              <td *ngIf="item.image"><img src="{{imagePath}}/{{item.image}}"></td>
              <td>
                <a (click)="removeNewsLetter(item.newsletterId)" class="cross-btn-table" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-times" aria-hidden="true"></i></a>
              </td>   
            </tr>
          </tbody>
        </table>
    </div><!--user-list-table-->
    <div *ngIf="newsLetterList == ''">
      <p style="text-align: center;font-size:20px;padding-top: 10px">Record Not Found</p> 
    </div>
    <pagination-controls (pageChange)="p = $event" *ngIf="newsLetterList != '' && total >10"></pagination-controls>
</div>

<!-- Modal -->
<div class="modal fade customer-delete-model" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Delete Newsletter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Are You Sure?</h2>
        <p>Do you really want to delete this Newsletter?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary save-btn" data-dismiss="modal" (click)="newsDelete()">Delete</button>
        <button type="button" class="btn  cancel-btn" data-dismiss="modal" aria-label="Close">Cancel</button>
      </div>
    </div>
  </div>
</div>
